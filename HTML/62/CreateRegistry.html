<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .logo {
            text-align: center;
            size: 100px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        #HomeButton {
            margin-top: 2;
            margin-left: 2;
        }

        body {
            margin: 30px;
        }
    </style>
</head>


<body>
    <button type="button" class="btn btn-primary btn-lg" id="HomeButton"><a href="Home.html">Back Home</a></button>
    <div class="logo"><img src="images/Logosmall.png" alt="logo"></div>
    <form>

        <div class="mb-3">
            <label for="name" class="form-label">Organizer's Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="GiftRecipientName" class="form-label">Gift Recipient Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Simcha Type</option>
            <option value="1">Vort</option>
            <option value="2">Bar Mitzvah</option>
            <option value="3">Other</option>
        </select><br><br>
        <label class="formlabel">
            Date of Simcha <input type="date" required>
        </label><br><br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">This gift requires delivery. </label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your Email" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Drop-off address:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Address" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea" height="15">Write a letter here</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
