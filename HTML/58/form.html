<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="cssdocs/design.css">
</head>
<style>
    body {
        padding: 100px;
        padding-top: 30px;
    }

    .formlabel {
        margin: 3px;
    }
</style>

<body>
    <h2 class="heading">Checkout</h2>
    <p><a href="index.html">Back Home</a></p><br>
    <form method="post">
        <label class="formlabel">
            First Name* <input type="char" required>
        </label>
        <label class="formlabel">
            Last Name* <input type="Char" required>
        </label><br><br>
        <label class="formlabel">
            Street Address* <input type="text" required>
        </label>
        <label class="formlabel">
            City* <input type="text" required>
        </label>
        <label class="formlabel">
            State* <input type="text" required>
        </label><br><br>
        <label class="formlabel">
            Email <input type="email" minlength="6">
        </label><br><br>
        <label class="formlabel">
            <input type="checkbox">I want to recieve promotional emails
        </label><br><br>
        <label class="formlabel">
            Phone Number* <input type="text" required>
        </label><br><br>
        <label> <input type="checkbox">Yes, I want my order delivered (extra $10 fee) </label><br><br>
        <label>Date of Delivery <input type="date"></label>
        <br><br> <label>Any comments or notes about your order: <input type="text" size="100"></label>
        <br><br> <input id="submitbutton" type="submit">


    </form>
</body>

</html>
